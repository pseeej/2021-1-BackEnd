        // closure : 함수 내에서 변수를 메모리처럼 사용하는 것

        function ex_cl() {  //어떤 함수를 계속 호출하는데 증가되는 공간이 필요하다 싶을 때 사용
            var num = 0;    //객체 메모리처럼 사용.

            return function () {
                num++;
                console.log(num);
            }
        }

        var test = ex_cl();
        test();
        test();

    </script>
