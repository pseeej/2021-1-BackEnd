        //post 요청
        axios.post('http://localhost:4000/graphql', {  //query 그대로 넣음
            "query": "mutation addProduct($input: ProductInput) { addProduct(input: $input) { id } }", 
            "variables": {
                "input": {
                    "name": "세번째상품",
                    "price": 3000,
                    "description": "후후후"
                }
            }
        }).then(function (result) {
            console.log(result);
        })
    </script>
